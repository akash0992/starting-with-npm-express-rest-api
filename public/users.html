<div class="table-responsive">
    <table class="table table-hover">
        <caption>Users Details</caption>
        <thead>
        <tr>
            <th>Name</th>
            <th>Info</th>
            <th>Team</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="user in users">
            <td width="50%">{{user.name}}</td>
            <td width="50%">{{user.info}}</td>
            <td width="35%">{{user.team}}</td>
        </tr>
        </tbody>
    </table>
</div>
